als_1:\n  '#type': webform_flexbox\n  periodicals_title:\n    '#type': textfield\n    '#title': Title\n  periodicals_authors:\n    '#type': textfield\n    '#title': Author(s)\n  periodicals_journal_newspaper:\n    '#type': textfield\n    '#title': 'Journal / Newspaper'\nflexbox_periodicals_2:\n  '#type': webform_flexbox\n  periodicals_volume_issue:\n    '#type': textfield\n    '#title': 'Volume / Issue'\n  periodicals_publication_date:\n    '#type': textfield\n    '#title': 'Publication Date'\n  periodicals_page_numbers:\n    '#type': textfield\n    '#title': 'Page Numbers'\n  periodicals_other:\n    '#type': textfield\n    '#title': Other\naudio_visual:\n  '#type': processed_text\n  '#text': \"<h4>Audio/Visual</h4>\\n\"\n  '#format': rich_text\nflexbox_audiovisual_1:\n  '#type': webform_flexbox\n  audiovisual_title:\n    '#type': textfield\n    '#title': Title\n  audiovisual_writer:\n    '#type': textfield\n    '#title': 'Writer / Person of Responsibility'\nflexbox_audiovisual_2:\n  '#type': webform_flexbox\n  audiovisual_format:\n    '#type': textfield\n    '#title': Format\n    '#placeholder': '(example: DVD)'\n  audiovisual_copyright_year:\n    '#type': textfield\n    '#title': 'Copyright Year'\naudiovisual_performer:\n  '#type': textfield\n  '#title': 'Performer / Director / Producer / Narrator, etc.'\naudiovisual_other:\n  '#type': textfield\n  '#title': Other\nsubmission:\n  '#type': processed_text\n  '#text': \"<p>&nbsp;</p>\\n\\n<p>Double-check your input, then click to submit to library staff:</p>\\n\"\n  '#format': rich_text\n"
